<ion-card>
  <img alt="Silhouette of mountains"
  src="{{card.UrlImage}}" />
  <ion-card-header>
    <ion-card-title>{{card.name}}</ion-card-title>
    <ion-card-subtitle>Marca: {{card.marca}}</ion-card-subtitle>
    <ion-card-subtitle> Categoria: {{card.categoria}}</ion-card-subtitle>
    <ion-card-subtitle> Precio: {{card.precio}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
   {{card.descripcion}}
  </ion-card-content>
</ion-card>
