
<ion-header [translucent]="true">
  <ion-toolbar>
    <!--El slot sirve para posicionar el boton -->
    <ion-buttons
    slot="start">
      <ion-back-button
      defaultHref="/"
      text="Regresar"
      color="primary"
      mode="ios"
      ></ion-back-button>
    </ion-buttons>

    <ion-title class= "ion-text-capitalize">{{Title}}</ion-title>

  </ion-toolbar>
</ion-header>
