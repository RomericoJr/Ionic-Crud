<app-hearder Title="{{titleText}}"></app-hearder>

<ion-content>

  <form
  class="ion-padding ion-text-center ion-margin-top"
  [formGroup]="formProducto">

    <ion-item fill="solid" class="">
      <ion-label position="floating">Name</ion-label>
      <ion-input
      type="text"
      formControlName="name"
      placeholder="Introduce el nombre del producto"></ion-input>
    </ion-item>

    <ion-grid [fixed]="true" >
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2">


          <ion-list>
            <ion-item>
              <ion-select
              type="number"
              formControlName="categoria_id"
              placeholder="Elige la categoria">
                <ion-select-option *ngFor="let category of categoria" value="{{category.id}}">{{category.Type_categoria}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>

          <!-- <ion-item fill="solid">
            <ion-label position="floating">Categoria</ion-label>
            <ion-input
            type="text"
            formControlName="categoria_id"
            placeholder="Elige la categoria"></ion-input>
          </ion-item> -->

        </ion-col >


        <ion-col>

          <ion-list>
            <ion-item>
              <ion-select
              type="number"
              formControlName="marca_id"
            placeholder="Elige la marca">
                <ion-select-option *ngFor="let marca of marca" value="{{marca.id}}">{{marca.Type_marca}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>

          <!-- <ion-item fill="solid">
            <ion-label position="floating">Marca</ion-label>
            <ion-input
            type="text"
            formControlName="marca_id"
            placeholder="Enter text"></ion-input>
          </ion-item> -->
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item fill="solid">
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input
      type="text"
      formControlName="descripcion"
      placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-item fill="solid">
            <ion-label position="floating">Precio</ion-label>
            <ion-input
            type="number"
            formControlName="precio"
            placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item fill="solid">
            <ion-label position="floating">Stock</ion-label>
            <ion-input
            type="number"
            formControlName="stock"
            placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>





    <ion-item fill="solid">
      <ion-label position="floating">UrlImage</ion-label>
      <ion-input
      type="text"
      formControlName="UrlImage"
      placeholder="Enter text"></ion-input>
    </ion-item>
    <br>

    <!-- <ion-item fill="solid">
      <ion-label position="floating">Estado</ion-label>
      <ion-input
      type="number"
      formControlName="estado"
      placeholder="Enter text"></ion-input>
    </ion-item> -->

    <ion-button [disabled]="formProducto.invalid" (click)="save()"  shope="round">
      {{titleBtn}}
    </ion-button>
  </form>

</ion-content>
