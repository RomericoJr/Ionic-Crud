<app-hearder Title="Carrito"></app-hearder>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <!-- <ion-card-title>Compra</ion-card-title> -->
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let carr of carrito">

          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src={{carr.UrlImage}} />
          </ion-thumbnail>
          <ion-label>nombre: {{carr.name}}</ion-label>
          <ion-label>Precio:{{carr.precio}}</ion-label>
          <ion-label>Stock: {{carr.stock}}</ion-label>

          <ion-label>Contador</ion-label>
          <ion-button (click)="decrement()" slot="end" fill="clear">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
          <ion-input type="number" value="{{counter}}"></ion-input>
          <ion-button (click)="increment()" slot="end" fill="clear">
            <ion-icon name="add"></ion-icon>
          </ion-button>

        </ion-item>


      </ion-list>
    </ion-card-content>
  </ion-card>
