<app-hearder Title="Admin Examen"></app-hearder>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Examen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let categoria of arrayCategoria">
      <ion-item-options side="start">
        <ion-item-option
         color="success" expandable>Edit</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{categoria.Type_categoria}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!-- <ion-item-option>Favorite</ion-item-option> -->
        <ion-item-option
        (click)="deleteCategory(categoria)"
        color="danger" expandable>Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


    <!--Bottom add and more-->

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button
        (click)="agregar()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="color-palette"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="globe"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>


  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
